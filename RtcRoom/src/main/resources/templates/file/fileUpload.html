<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
.example {
    position: relative;
    background-color: #fafafa;
}
#uploader .queueList {
    border: 3px dashed #ececec;
}
#uploader .queueList.filled {
    padding: 17px;
    margin: 0;
    border: 3px dashed transparent;
}
#uploader .queueList.webuploader-dnd-over {
    border: 3px dashed #999999;
}
#uploader p {
    margin: 0;
}
.element-invisible {
    position: absolute !important;
    clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
    clip: rect(1px,1px,1px,1px);
}
#uploader .uploader-placeholder {
    min-height: 350px;
    padding-top: 100px;
    text-align: center;
    color: #cccccc;
    position: relative;
}
#uploader .uploader-placeholder:before {
    font-family: "Material Design Icons";
    font-size: 50px;
    content: "\f0552";
}
#uploader .uploader-placeholder .webuploader-pick {
    font-size: 18px;
    line-height: 44px;
    padding: 0 30px;
    *width: 120px;
    color: #fff;
    margin: 0 auto 20px auto;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
}
#uploader .uploader-placeholder .flashTip {
    color: #666666;
    font-size: 12px;
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 20px;
}
#uploader .uploader-placeholder .flashTip a {
    color: #0785d1;
    text-decoration: none;
}
#uploader .uploader-placeholder .flashTip a:hover {
    text-decoration: underline;
}
#uploader .filelist {
    list-style: none;
    margin: 0;
    padding: 0;
}
#uploader .filelist:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    overflow: hidden;
    clear: both;
}
#uploader .filelist li {
    width: 110px;
    height: 110px;
    text-align: center;
    margin: 0 8px 20px 0;
    position: relative;
    display: inline;
    float: left;
    overflow: hidden;
    font-size: 12px;
    
    background: #fafafa;
    background-image: 
    	linear-gradient(45deg, rgba(0, 0, 0, .035) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .035) 0),
    	linear-gradient(45deg, rgba(0, 0, 0, .035) 25%, transparent 0, transparent 75%, rgba(0, 0, 0, .035) 0);
    background-position: 0 0, 15px 15px;
    background-size: 30px 30px;
}
#uploader .filelist li p.log {
    position: relative;
    top: -45px;
}
#uploader .filelist li p.title {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    text-overflow : ellipsis;
    top: 5px;
    text-indent: 5px;
    text-align: left;
}
#uploader .filelist li p.progress {
    position: absolute;
    width: 100%;
    height: 8px;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: 50;
    margin: 0;
    -webkit-border-radius: 0;
    border-radius: 0;
    background-color: transparent;
    -webkit-box-shadow: 0 0 0;
}
#uploader .filelist li p.imgWrap {
    position: relative;
    z-index: 2;
    line-height: 110px;
    vertical-align: middle;
    overflow: hidden;
    width: 110px;
    height: 110px;

    -webkit-transform-origin: 50% 50%;
    -moz-transform-origin: 50% 50%;
    -o-transform-origin: 50% 50%;
    -ms-transform-origin: 50% 50%;
    transform-origin: 50% 50%;

    -webit-transition: 200ms ease-out;
    -moz-transition: 200ms ease-out;
    -o-transition: 200ms ease-out;
    -ms-transition: 200ms ease-out;
    transition: 200ms ease-out;
}
#uploader .filelist li img {
    width: 100%;
    vertical-align: bottom;
}
#uploader .filelist li p.error {
    background: #f43838;
    color: #fff;
    position: absolute;
    bottom: 0;
    left: 0;
    height: 28px;
    line-height: 28px;
    width: 100%;
    z-index: 100;
}
#uploader .filelist li .success {
    display: block;
    position: absolute;
    right: 0;
    bottom: 0;
    width: 0px;
    height: 0px;
    border-bottom: 40px solid #33cabb;
    border-left: 40px solid transparent;
    z-index: 200;
}
#uploader .filelist li .success:after {
    font-family: "Material Design Icons";
    font-size: 22px;
    content: "\F012C";
    position: absolute;
    right: 0px;
    bottom: -43px;
    color: #fff;
}
#uploader .filelist div.file-panel {
    position: absolute;
    height: 0;
    filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr='#80000000', endColorstr='#80000000')\0;
    background: rgba( 0, 0, 0, 0.5 );
    width: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: 300;
}
#uploader .filelist div.file-panel span {
    width: 24px;
    height: 24px;
    display: inline;
    float: right;
    overflow: hidden;
    margin: 5px 1px 1px;
    cursor: pointer;
    font-family: "Material Design Icons";
    font-size: 14px;
    color: #FFF;
	-webkit-transition: .2s linear;
	transition: .2s linear
}
#uploader .filelist div.file-panel span.rotateLeft,
#uploader .filelist div.file-panel span.rotateRight {
    display: none;
}
#uploader .filelist div.file-panel span.rotateLeft:after {
    content: "\F0465";
}
#uploader .filelist div.file-panel span.rotateRight:after {
    content: "\F0467";
}
#uploader .filelist div.file-panel span.cancel:after {
    content: "\F01B4";
}
#uploader .filelist div.file-panel span.rotateLeft:hover,
#uploader .filelist div.file-panel span.rotateRight:hover,
#uploader .filelist div.file-panel span.cancel:hover {
    color: #33cabb;
}
#uploader .statusBar {
    height: 63px;
    border-top: 1px solid rgba(77,82,89,0.05);
    padding: 0 20px;
    line-height: 63px;
    vertical-align: middle;
    position: relative;
}
#uploader .statusBar .progress {
    width: 198px;
    display: inline-block;
    text-align: center;
    position: relative;
    margin: 0 10px 0 0;
}
#uploader .statusBar .info {
    display: inline-block;
}
#uploader .statusBar .btns {
    position: absolute;
    top: 10px;
    right: 20px;
    line-height: 36px;
}
#filePickerBtn {
    display: inline-block;
    float: left;
}
#uploader .statusBar .btns .webuploader-pick,
#uploader .statusBar .btns .uploadBtn,
#uploader .statusBar .btns .uploadBtn.state-uploading,
#uploader .statusBar .btns .uploadBtn.state-paused {
    background: #fcfdfe;
    border: 1px solid #ebebeb;
    color: #8b95a5;
    padding: 0px 12px;
    display: inline-block;
    border-radius: 2px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 14px;
    float: left;
    line-height: 36px;
}
#uploader .statusBar .btns .webuploader-pick-hover,
#uploader .statusBar .btns .uploadBtn.state-uploading:hover,
#uploader .statusBar .btns .uploadBtn.state-paused:hover {
	background-color: #f9fafb;
	border-color: #ebebeb;
	color: #4d5259
}
#uploader .statusBar .btns .uploadBtn {
    background: #33cabb;
    color: #fff;
    border-color: #33cabb;
}
#uploader .statusBar .btns .uploadBtn:hover {
    background: #52d3c7;
    border-color: #52d3c7;
    color: #fff;
}
#uploader .statusBar .btns .uploadBtn.disabled {
    pointer-events: none;
    opacity: 0.6;
}
i.file-preview {
    display: block;
    width: 110px;
    height: 110px;
    font-size: 35px;
    line-height: 110px;
}
[data-theme='dark'] #uploader,
[data-theme|='translucent'] #uploader {
    background-color: rgba(var(--bs-white-rgb), .2);
    border-color: rgba(var(--bs-white-rgb), .2);
}
[data-theme='dark'] #uploader .queueList,
[data-theme|='translucent'] #uploader .queueList {
    border-color: rgba(var(--bs-white-rgb), .2);
}
</style>

<div class="container-fluid">

  <div class="row">

  	<div class="col-lg-12">
  	  <div class="card">
  	    <header class="card-header">
  	      <div class="card-title">上传插件 webuploader(可拖放的上传)</div>
  	    </header>
  		<div class="card-body">
          
  		  <p>来源于webuploader官方demo，这里结合模板对相关内容进行调整和修改。这里演示的是附件上传，包含图片格式。</p>
          <div id="uploader" class="example">
            <input type="hidden" name="pics" value="" />
            <div class="queueList">
              <div id="dndArea" class="uploader-placeholder">
                <div id="filePicker"></div>
                <p>或将附件拖到这里，单次最多可选300个</p>
              </div>
            </div>
            <div class="statusBar" style="display:none;">
              <div class="progress">
                <div class="progress-bar progress-bar-striped active">0%</div>
              </div>
              <div class="info"></div>
              <div class="btns">
                <div id="filePickerBtn"></div><div class="uploadBtn">开始上传</div>
              </div>
            </div>
          </div>
          
  	    </div>
  	  </div>
    </div>

  </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/webuploader/webuploader.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>

<script type="text/javascript">
jQuery(function() {
    var $ = jQuery,    // just in case. Make sure it's not an other libaray.

        $wrap = $('#uploader'),

        // 图片容器
        $queue = $('<ul class="filelist"></ul>').appendTo( $wrap.find('.queueList') ),

        // 状态栏，包括进度和控制按钮
        $statusBar = $wrap.find('.statusBar'),

        // 文件总体选择信息。
        $info = $statusBar.find('.info'),

        // 上传按钮
        $upload = $wrap.find('.uploadBtn'),

        // 没选择文件之前的内容。
        $placeHolder = $wrap.find('.uploader-placeholder'),

        // 总体进度条
        $progress = $statusBar.find('.progress').hide(),

        // 添加的文件数量
        fileCount = 0,

        // 添加的文件总大小
        fileSize = 0,

        // 优化retina, 在retina下这个值是2
        ratio = window.devicePixelRatio || 1,

        // 缩略图大小
        thumbnailWidth = 110 * ratio,
        thumbnailHeight = 110 * ratio,

        // 可能有pedding, ready, uploading, confirm, done.
        state = '',

        // 所有文件的进度信息，key为file id
        percentages = {},

        supportTransition = (function(){
            var s = document.createElement('p').style,
                r = 'transition' in s ||
                      'WebkitTransition' in s ||
                      'MozTransition' in s ||
                      'msTransition' in s ||
                      'OTransition' in s;
            s = null;
            return r;
        })(),
        
        // 允许上传的格式
        acceptExtensions = 'png,jpg,jpeg,bmp,gif,zip,rar,doc,xls,txt,ppt,rm,exe,rmvb,mp4,wma,wav,lrc,iso,xlsx,7z,pdf,mp3',
        
        // 允许上传的文件数量
        fileNumLimit = 50,
        
        // 总文件大小限制
        fileSizeLimit = 50 * 1024 * 1024,
        
        // 单个文件大小限制
        fileSingleSizeLimit = 10 * 1024 * 1024,

        // WebUploader实例
        uploader;

    if ( !WebUploader.Uploader.support() ) {
        alert( 'Web Uploader 不支持您的浏览器！如果你使用的是IE浏览器，请尝试升级 flash 播放器');
        throw new Error( 'WebUploader does not support the browser you are using.' );
    }

    // 实例化
    uploader = WebUploader.create({
        pick: {
            id: '#filePicker',
            label: '点击选择文件'
        },
        dnd: '#uploader .queueList',           // 指定Drag And Drop拖拽的容器，如果不指定，则不启动。
        paste: document.body,                  // 指定监听paste事件的容器，如果不指定，不启用此功能。

        // swf文件路径
        swf: '/js/webuploader/Uploader.swf',

        disableGlobalDnd: true,                 // 否禁掉整个页面的拖拽功能，如果不禁用，图片拖进来的时候会默认被浏览器打开。

        chunked: true,                          // 开启分片上传
        duplicate: false,                       // 去重， 根据文件名字、文件大小和最后修改时间来生成hash Key。true为可重复。
        threads:10,
        server: '/upload',
        method:"POST",
        compress: false,                        // 图片在上传前不进行压缩
        fileNumLimit: fileNumLimit,             // 验证文件总数量
        fileSizeLimit: fileSizeLimit,           // 总文件大小限制
        fileSingleSizeLimit: fileSingleSizeLimit,// 单个文件大小限制
        fileVal:"upload"
    });

    // 添加“添加文件”的按钮，
    uploader.addButton({
        id: '#filePickerBtn',
        label: '继续添加'
    });
    
    setState('pedding');

    // 当有文件添加进来时执行，负责view的创建
    function addFile( file ) {
        var $li = $( '<li id="' + file.id + '">' +
                '<p class="title">' + file.name + '</p>' +
                '<p class="imgWrap"></p>'+
                '<p class="progress"><span class="progress-bar progress-bar-striped active"></span></p>' + 
                '</li>' ),

            $btns = $('<div class="file-panel">' +
                '<span class="cancel"></span>' +
                '<span class="rotateRight"></span>' +
                '<span class="rotateLeft"></span></div>').appendTo( $li ),
            $prgress = $li.find('p.progress .progress-bar'),
            $wrap = $li.find( 'p.imgWrap' ),
            $info = $('<p class="error"></p>'),

            showError = function( code ) {
                switch( code ) {
                    case 'exceed_size':
                        text = '文件大小超出';
                        break;

                    case 'interrupt':
                        text = '上传暂停';
                        break;
                    
                    case 'http':
                        text = 'http请求错误';
                        break;
                    
                    case 'not_allow_type':
                        text = '文件格式不允许';
                        break;

                    default:
                        text = '上传失败，请重试';
                        break;
                }

                $info.text( text ).appendTo( $li );
            };

        if ( file.getStatus() === 'invalid' ) {
            showError( file.statusText );
        } else {
            $wrap.text('预览中');
            if ( '|png|jpg|jpeg|bmp|gif|'.indexOf('|'+file.ext.toLowerCase()+'|') == -1 ) {
                var extArr = {
                    'zip':'zip-box','rar':'zip-box','7z':'zip-box',
                    'doc':'file-word','xls':'file-excel','txt':'file-document','ppt':'file-powerpoint','xlsx':'file-excel','pdf':'file-pdf',
                    'rm':'file-video','rmvb':'file-video','mp4':'file-video','mp3':'file-music','wma':'file-music','wav':'file-music',
                    'exe':'file','lrc':'file','iso':'file','xml':'file-xml',
                    'php':'language-php','py':'language-python','go':'language-go','c':'language-c','cpp':'language-cpp','.cs':'language-csharp',
                    'js':'language-javascript','html':'internet-explorer','css':'language-css3',
                };
                var thisFileExt = extArr[file.ext.toLowerCase()];
                console.log(thisFileExt);
                console.log(file.ext.toLowerCase());
                thisFileExt == 'undifend' ? 'file' : thisFileExt;
                
                $wrap.empty().addClass('notimage').append('<i class="file-preview mdi mdi-' + thisFileExt + '"></i>' +
                '<span class="file-title" title="' + file.name + '">' + file.name + '</span>');
            } else {
                uploader.makeThumb( file, function ( error, src ) {
                    if (error || !src) {
                        $wrap.text( '不能预览' );
                    } else {
                        var $img = $('<img src="' + src + '">');
                        $wrap.empty().append($img);
                        $img.on('error', function () {
                            $wrap.text( '不能预览' );
                        });
                    }
                }, thumbnailWidth, thumbnailHeight);
            }

            percentages[ file.id ] = [ file.size, 0 ];
            file.rotation = 0;
            
            /* 检查文件格式 */
            if (!file.ext || acceptExtensions.indexOf(file.ext.toLowerCase()) == -1) {
                showError( 'not_allow_type' );
                //uploader.removeFile(file);
            }
        }

        file.on('statuschange', function( cur, prev ) {
            if ( prev === 'progress' ) {
                $prgress.hide().width(0);
            } else if ( prev === 'queued' ) {
                $li.off( 'mouseenter mouseleave' );
                $btns.remove();
            }

            // 成功
            if ( cur === 'error' || cur === 'invalid' ) {
                showError( file.statusText );
                percentages[ file.id ][ 1 ] = 1;
            } else if ( cur === 'interrupt' ) {
                showError( 'interrupt' );
            } else if ( cur === 'queued' ) {
                percentages[ file.id ][ 1 ] = 0;
            } else if ( cur === 'progress' ) {
                $info.remove();
                $prgress.css('display', 'block');
            } else if ( cur === 'complete' ) {
                $li.append( '<span class="success"></span>' );
            }

            $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
        });

        $li.on( 'mouseenter', function() {
            $btns.stop().animate({height: 30});
        });

        $li.on( 'mouseleave', function() {
            $btns.stop().animate({height: 0});
        });

        $btns.on( 'click', 'span', function() {
            var index = $(this).index(),
                deg;

            switch ( index ) {
                case 0:
                    uploader.removeFile( file );
                    return;

                case 1:
                    file.rotation += 90;
                    break;

                case 2:
                    file.rotation -= 90;
                    break;
            }

            if ( supportTransition ) {
                deg = 'rotate(' + file.rotation + 'deg)';
                $wrap.css({
                    '-webkit-transform': deg,
                    '-mos-transform': deg,
                    '-o-transform': deg,
                    'transform': deg
                });
            } else {
                $wrap.css( 'filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation='+ (~~((file.rotation/90)%4 + 4)%4) +')');
                // use jquery animate to rotation
                // $({
                //     rotation: rotation
                // }).animate({
                //     rotation: file.rotation
                // }, {
                //     easing: 'linear',
                //     step: function( now ) {
                //         now = now * Math.PI / 180;

                //         var cos = Math.cos( now ),
                //             sin = Math.sin( now );

                //         $wrap.css( 'filter', "progid:DXImageTransform.Microsoft.Matrix(M11=" + cos + ",M12=" + (-sin) + ",M21=" + sin + ",M22=" + cos + ",SizingMethod='auto expand')");
                //     }
                // });
            }


        });

        $li.appendTo( $queue );
    }

    // 负责view的销毁
    function removeFile( file ) {
        var $li = $('#'+file.id);

        delete percentages[ file.id ];
        updateTotalProgress();
        $li.off().find('.file-panel').off().end().remove();
    }

    function updateTotalProgress() {
        var loaded = 0,
            total = 0,
            span  = $progress.find('.progress-bar'),
            percent;

        $.each( percentages, function( k, v ) {
            total += v[ 0 ];
            loaded += v[ 0 ] * v[ 1 ];
        } );

        percent = total ? loaded / total : 0;
        
        span.text( Math.round( percent * 100 ) + '%' );
        span.css( 'width', Math.round( percent * 100 ) + '%' );
        updateStatus();
    }

    function setState( val ) {
        var file, stats;

        if ( val === state ) {
            return;
        }

        $upload.removeClass( 'state-' + state );
        $upload.addClass( 'state-' + val );
        state = val;

        switch ( state ) {
            
            // 未选择文件
            case 'pedding':
                $placeHolder.removeClass( 'element-invisible' );
                $queue.parent().removeClass('filled');
                $queue.hide();
                $statusBar.addClass( 'element-invisible' );
                uploader.refresh();
                break;
            
            // 可以开始上传
            case 'ready':
                $placeHolder.addClass( 'element-invisible' );
                $( '#filePickerBtn' ).removeClass( 'element-invisible');
                $queue.parent().addClass('filled');
                $queue.show();
                $statusBar.removeClass('element-invisible');
                uploader.refresh();
                break;
            
            // 上传中
            case 'uploading':
                $progress.show();
                $upload.text( '暂停上传' );
                break;
            
            // 暂停上传
            case 'paused':
                $progress.show();
                $upload.text( '继续上传' );
                break;
            
            case 'confirm':
                $progress.hide();
                $upload.text( '开始上传' ).addClass( 'disabled' );

                stats = uploader.getStats();
                if ( stats.successNum && !stats.uploadFailNum ) {
                    setState( 'finish' );
                    return;
                }
                break;
            case 'finish':
                stats = uploader.getStats();
                if ( stats.successNum ) {
                    //console.log( '上传成功' );
                } else {
                    // 没有成功的图片，重设
                    state = 'done';
                    location.reload();
                }
                break;
        }

        updateStatus();
        
        if (!getQueueCount()) {
            $upload.addClass('disabled');
        } else {
            $upload.removeClass('disabled');
        }
    }

    function updateStatus() {
        var text = '', stats;

        if ( state === 'ready' ) {
            text = '选中' + fileCount + '个文件，共' + WebUploader.formatSize( fileSize ) + '。';
        } else if ( state === 'confirm' ) {
            stats = uploader.getStats();
            if ( stats.uploadFailNum ) {
                text = '已成功上传' + stats.successNum+ '个附件，'+
                    stats.uploadFailNum + '个附件上传失败，<a class="retry" href="#">重新上传</a>失败附件或<a class="ignore" href="#">忽略</a>'
            }

        } else {
            stats = uploader.getStats();
            text = '共' + fileCount + '个（' + WebUploader.formatSize( fileSize ) + '），已上传' + stats.successNum + '个';

            if ( stats.uploadFailNum ) {
                text += '，失败' + stats.uploadFailNum + '个';
            }
        }

        $info.html( text );
    }

    uploader.onFileQueued = function( file ) {
        fileCount++;
        fileSize += file.size;

        if ( fileCount === 1 ) {
            $placeHolder.addClass( 'element-invisible' );
            $statusBar.show();
        }

        addFile( file );
        setState( 'ready' );
        updateTotalProgress();
    };

    uploader.onFileDequeued = function( file ) {
        fileCount--;
        fileSize -= file.size;

        if ( !fileCount ) {
            setState( 'pedding' );
        }

        removeFile( file );
        updateTotalProgress();

    };

    uploader.on('filesQueued', function (file) {
        let md5File = uploader.md5File(file).progress(function (percentage){
            console.log("percentage",percentage)
        }).then(function (val){
            console.log("val",val)
        });
        console.log("MD5 值: "+ md5File)
        if (!uploader.isInProgress() && (state == 'pedding' || state == 'finish' || state == 'confirm' || state == 'ready')) {
            setState('ready');
        }

        updateTotalProgress();
    });

    uploader.on( 'all', function( type ) {
        var stats;
        switch( type ) {
            case 'uploadFinished':
                setState( 'confirm' );
                break;

            case 'startUpload':
                setState( 'uploading' );
                break;

            case 'stopUpload':
                setState( 'paused' );
                break;

        }
    });

    uploader.onUploadProgress = function( file, percentage ) {
        var $li = $('#'+file.id),
            $percent = $li.find('.progress .progress-bar');

        $percent.css( 'width', percentage * 100 + '%' );
        percentages[ file.id ][ 1 ] = percentage;
        updateTotalProgress();
    };
    
    uploader.onUploadSuccess = function( file, response ) {
        var $input_file = $wrap.find('input[type="hidden"]');
        if ( $input_file.val() ) {
            $input_file.val( $input_file.val() + ',' + response.id );
        } else {
            $input_file.val( response.id );
        }
    };

    uploader.onError = function( code ) {
        if ( code == "Q_EXCEED_NUM_LIMIT" ) {
            alert( "最多传5张照片" );
        } else if ( code == "F_DUPLICATE" ) {
            alert( "文件已存在队列中" );
        } else if ( code == "Q_TYPE_DENIED" ) {
            alert( "文件类型不满足" );
        } else if ( code == "F_EXCEED_SIZE" ) {
            alert( "文件大小不能超过" + fileSingleSizeLimit / (1024 * 1024) + " M" );
        } else if ( code == "Q_EXCEED_SIZE_LIMIT") {
           alert("添加的文件总大小不能超过 " + fileSizeLimit / (1024 * 1024) + " M");
        }
    };

    $upload.on('click', function() {
        if ( $(this).hasClass( 'disabled' ) ) {
            return false;
        }

        if ( state === 'ready' ) {
            uploader.upload();
        } else if ( state === 'paused' ) {
            uploader.upload();
        } else if ( state === 'uploading' ) {
            uploader.stop();
        }
    });

    $info.on( 'click', '.retry', function() {
        uploader.retry();
    } );

    $info.on( 'click', '.ignore', function() {
        alert( 'todo' );
    } );
    
    // 统计队列内未完成上传的数量
    function getQueueCount() {
        var file, i, status, readyFile = 0, files = uploader.getFiles();
        
        for (i = 0; file = files[i++]; ) {
            status = file.getStatus();
            if (status == 'inited' || status == 'queued' || status == 'uploading' || status == 'progress') readyFile++;
        }
        
        return readyFile;
    }

    $upload.addClass( 'state-' + state );
    updateTotalProgress();
});
</script>
</body>
